<!DOCTYPE html>
<html>
  <head>
    <title>d'Graph | AWS Cloud Dependency Graphing Tool</title>
    
    <link rel="shortcut icon" href="./data/img/fav-icon.png">
    
    <link rel="stylesheet" href="./data/css/globalCmp.css">
    <link rel="stylesheet" href="./data/css/graphCmp.css">
    <link rel="stylesheet" href="./data/css/innerCmp.css">
    <link rel="stylesheet" href="./data/css/splashCmp.css">
    <link rel="stylesheet" href="./data/css/errorCmp.css">
    <link rel="stylesheet" href="./data/css/navigationCmp.css">
    <link rel="stylesheet" href="./data/css/fileSelectorCmp.css">
    
    <link rel="stylesheet" href="./data/css/pageAnim.css">
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="pt-perspective">
      <div class="pt-page pt-page-splash pt-page-current">
        <div class="splash-container">
          <div class="inner">
            <div class="loading-label">
              <div class="loading-frame">
                <svg class="spinner" width="66px" height="66px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                  <circle class="path" fill="none" stroke-width="3" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pt-page pt-page-graph graph-page">
        <div class="graph-container"></div>
        <div class="graph-legend no-graph-selected">
          <div class="legend-line line-out">Accesses ( ingress )</div>
          <div class="legend-line line-in">Accessed by ( egress )</div>
          <div class="legend-line line-connected">Connected ( any )</div>
        </div>
        <div class="graph-title"></div>
        <div class="nav-tab no-graph-selected"></div>
      </div>
      
      <div class="pt-page pt-page-file-select">
        <div class="inner file-select"></div>
      </div>

      <div class="pt-page pt-page-error error-page">
          <div class="inner">
            <div class="error-container">
              <h1 id="error-title">Unknown error</h1>
              <p id="error-message">No, no, can't help. Sorry.</p>
            </div>
        </div>
      </div>
    </div>
    
    <script src="./data/js/vendor/d3.min.js"></script>
    <script src="./data/js/vendor/cidrmatch.min.js"></script>
    
    <script src="./data/js/components/configCmp.js"></script>
    <script src="./data/js/components/graphCmp.js"></script>
    <script src="./data/js/components/lineCmp.js"></script>
    <script src="./data/js/components/navigationCmp.js"></script>
    <script src="./data/js/components/fileSelectorCmp.js"></script>
    <script src="./data/js/components/controlsCmp.js"></script>
    
    <script src="./data/js/collections/linksColl.js"></script>
    <script src="./data/js/collections/nodesColl.js"></script>
    
    <script src="./data/js/filters/linksFlt.js"></script>
    <script src="./data/js/filters/nodesFlt.js"></script>
    <script src="./data/js/filters/flatSecurityPermissionsFlt.js"></script>
    
    <script src="./data/js/utils/pageUtil.js"></script>    
    <script src="./data/js/utils/classUtil.js"></script>
    
    <script src="./data/js/app.js"></script>
  </body>
</html>
